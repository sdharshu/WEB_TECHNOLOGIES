<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        #time {
            font-size: 2em;
            margin-top: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
        }
        #showTimeButton, #hoverText {
            margin-bottom: 20px;
        }
        .form-label {
            margin-bottom: 10px;
        }
        .container {
            margin-top: 40px;
        }
        .image-container {
            position: relative;
            width: 100%; /* Full width */
            max-width: 400px; /* Max width for the image */
            margin: 20px auto; /* Center container */
        }
        .image {
            width: 100%;
            object-fit: cover; /* Cover the container */
            transition: transform 0.3s ease;
        }
        .text {
            position: absolute;
            top: 50%; /* Start in the middle of the image */
            left: 50%;
            transform: translate(-50%, -50%); /* Center it */
            color: rgb(170, 21, 21);
            text-align: center;
            opacity: 0; /* Start hidden */
            transition: opacity 0.3s ease, top 0.3s ease; /* Smooth transition */
        }
        .image-container:hover .image {
            transform: translateY(10px);
        }
        .image-container:hover .text {
            top: 15px; /* Move text into view */
            opacity: 1; /* Fade in */
        }
        body {
            padding: 20px;
        }
    </style>
</head>
<body class="container form-container">
    <script>
        let backgroundSet = false;

        document.body.addEventListener('click', function() {
            if (!backgroundSet) {
                document.body.style.backgroundColor = 'lightblue'; // Change to your desired color or image
                backgroundSet = true;
            }
        });
    </script>

    <form id="Form">
        <button id="showTimeButton" type="button" class="btn btn-primary">Show Current Time</button>
        <div id="time" class="mt-3"></div>

        <div class="mt-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mt-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <script>
            let interval;

            document.getElementById('showTimeButton').addEventListener('click', function() {
                clearInterval(interval); // Clear any existing interval
                updateTime(); // Update time immediately
                interval = setInterval(updateTime, 1000); // Start interval to update every second
            });

            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('time').textContent = timeString;
            }

            document.getElementById('Form').addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;
                const requiredFields = ['username', 'email', 'password'];

                requiredFields.forEach(function(field) {
                    const input = document.getElementById(field);
                    if (!input.value) {
                        isValid = false;
                        input.classList.add('is-invalid');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });

                if (isValid) {
                    alert('Form submitted successfully!');
                    document.getElementById('Form').reset();
                }
            });
        </script>
    </form>

    <div id="hoverText" class="mt-5">Hello</div>

    <script>
        const hoverText = document.getElementById('hoverText');
        hoverText.addEventListener('mouseenter', () => {
            hoverText.textContent = 'Mouse In';
        });
        hoverText.addEventListener('mouseleave', () => {
            hoverText.textContent = 'Mouse Out';
        });
    </script>

    <div class="image-container">
        <img src="elephant.jpeg" alt="An elephant" class="image">
        <div class="text">This is an elephant!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
